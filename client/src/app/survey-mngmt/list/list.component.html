<div class="container availableListContainer">
    <div class="row">
        <div class="col-md-offset-3 col-md-10">
            <h1 class="display-4">Surveys</h1>
            <a href='/surveys/create' class="btn btn-primary" role="button">
                <i class="fas fa-plus-circle"></i> Create Survey</a>
            <!-- Surveys -->
            <div class="col-10 p-2">
                <div *ngFor='let survey of surveys' class="card m-1 p-1 bg-light transparent85">
                    <h4>
                        {{ survey.title }}
                        <span class="badge badge-pill badge-secondary float-right">
                        Creator: <span class="badge badge-light">{{ survey.userId }}</span>
                        </span>
                    </h4>
                    <div class="card-text bg-white p-1">
                        <span class="col-2"><b>#Questions:</b> {{survey.questions.length}}</span>
                        <b>Expires on: </b>{{ survey.expiration_dte | date:'yyyy-MM-dd hh:mm a'}}
                        <button class="btn btn-warning btn-sm float-right" (click)='updateQuiz(survey._id)'>
                            <i class="far fa-edit"></i> Edit Survey
                        </button>
                        <button class="btn btn-danger btn-sm float-right" (click)='removeQuiz(survey._id)'>
                            <i class="far fa-trash-alt"></i> Delete Survey
                        </button>
                        <button class="btn btn-success btn-sm float-right" routerLink="/surveys/stats/{{survey._id}}">
                            <i class="fas fa-chart-pie"></i> View Stats
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
