<div class="container availableListContainer">
    <div class="row">
        <div class="col-md-offset-3 col-md-10">
            <h1 class="display-4">Available Surveys</h1>
            <!-- Surveys -->
            <div class="col-10 p-2">
                <div *ngFor='let survey of availableSurveys' class="card m-1 p-1 bg-light">
                    <h4>
                    {{ survey.title }}
                    <span class="badge badge-pill badge-secondary float-right">
                        Creator: <span class="badge badge-light">{{ survey.userId }}</span>
                    </span>
                    </h4>
                    <div class="card-text bg-white p-1">
                        <span class="col-2"><b>#Questions:</b> {{survey.questions.length}}</span>
                        <b>Expires on: </b>{{ survey.expiration_dte | date:'yyyy-MM-dd hh:mm a'}}
                        <button class="btn btn-success btn-sm float-right">
                            Start Survey
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
