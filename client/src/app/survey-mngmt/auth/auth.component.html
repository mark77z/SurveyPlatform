<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card transparent8">
                    <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf='errorMessage != null'>
                        {{ errorMessage }}
                    </div>
                    <div class="card-header">
                        <h4>Sign in</h4>
                    </div>
                    <div class="card-body">
                        <form autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)'>

                            <fieldset class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" [(ngModel)]='user.username' name='username' placeholder='Enter Username' id='username' required autofocus autocomplete='off'>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" [(ngModel)]='user.password' name='password' placeholder='Enter Password' id='password' required autocomplete='off'>
                            </fieldset>

                            <fieldset class="form-group text-right">
                                <button class='btn btn-primary m-1' type='submit'>
                  <i class="fas fa-sign-in-alt"></i>
                  Sign In
                </button>
                                <button class='btn btn-success m-1' routerLink='/register'>
                  <i class="fas fa-user-plus"></i>
                  Sign up
                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
